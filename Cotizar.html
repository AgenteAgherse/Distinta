    <h1>Cotiza Tu Servicio</h1>
    <main>

                    <li>Vinilo: 35.000 COP</li>
                    <li>Microperforado: 150.000 COP</li>
                    <li>Banner: 30.000 COP</li>
                    <li>Acrílico: 200.000 COP</li>
                </ul>
            </div>
            <div id="campoCotizacion">
                <label for="fechaEntrega">Elige tu fecha de entrega</label>
